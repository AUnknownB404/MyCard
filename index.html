<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Profile Card</title>
</head>
<body>
    <div class="card">
      <div class="card-side front">
        <div class="card-picture">
          &nbsp;
        </div>
        <h1 class="card-holder">
          <span class="card-holder-name">Md Akash Hossen</span>
        </h1>
        <div class="owner-details">
          <ul>
            <li>Profession: Student</li>
            <li>Date of birth: 18-NOV-2002</li>
            <li>Education: B.S.C in CSE</li>
            <li>Location: Baipail,Dhaka-Bangladesh</li>
            <li>Relationship Status: Single</li>
          </ul>
        </div>
      </div>
      <div class="card-side back">
        <div class="card-picture-back">
          &nbsp;
        </div>
      </div>
    </div>
</body>
</html>
